<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Citas</title>
            </f:facet>
        </h:head>
        <h:body >

            <h:form>
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="60" style="border:none">
                        <p:breadCrumb style="width: 38%;background-color: white; border-radius: 10px;position: absolute; margin-left: 390px">
                            <p:menuitem value="Inicio" url="index.xhtml" />
                            <p:menuitem value="Citas" url="#" style="padding:4px; text-decoration:none; " />
                            <p:menuitem value="Mis Medidas" url="#" style="padding:4px ; text-decoration:none;  " />
                            <p:menuitem value="Resultados" url="#" style="padding:4px ; text-decoration:none"/>
                            <p:menuitem value="Historial" url="#" style="padding:4px ; text-decoration:none"/>
                            <p:menuitem value="Más +" url="#" style="padding:4px ; text-decoration: none"/>
                        </p:breadCrumb>

                        <p:graphicImage url="/recursos/sesion_u.jpg" style="width: 30px; height: 30px; position: absolute;margin-top:8px;margin-left: 1300px  "/>
                    </p:layoutUnit> 
                    <!-- <p:layoutUnit position="south" size="50" style="border:none">
                       </p:layoutUnit>-->

                    <p:layoutUnit position="west" style="min-width:30px; max-width:330px; border-right-color:black; border-bottom:none; border-top:none " >
                        <center>
                            <p:commandButton value="programar" actionListener="#{programar.getProgramar}" style="width:70%; font-size: 15px; margin-bottom: 4%;border-radius:10px 10px 0px 0px" immediate="true"/>
                            <p:commandButton value="cancelar" actionListener="#{programar.getCancelar}" style="width:70%; font-size: 15px;margin-bottom: 4% " immediate="true"/>
                            <p:commandButton value="reagendar" actionListener="#{programar.getReagendar}" style="width:70%;font-size: 15px;margin-bottom: 4% "/>
                            <p:commandButton value="videollamada" style="width:70%; font-size: 15px;border-radius:0px 0px 10px 10px " disabled="true"/>
                            <h:panelGrid columns="2" cellpadding="5" style="margin-top:20%;margin-bottom: 15%" >
                                <p:calendar value="#{calendario.Calendario(calendar)}" mode="inline" />
                            </h:panelGrid>
                            <p:graphicImage url="/recursos/facebook.png" style="width: 10%; height: 10% "/>
                            <p:graphicImage url="/recursos/twitter.png" style="width: 10%; height: 10%"/>
                            <p:graphicImage url="/recursos/instagram.png" style="width: 10%; height: 10%"/>
                            <p:graphicImage url="/recursos/g_plus.png" style="width: 10%; height: 10%"/>
                        </center>    
                    </p:layoutUnit> 

                    <!--<p:layoutUnit position="east" style="min-width:30px; max-width:330px;border:none" >
                    </p:layoutUnit>-->

                    <p:layoutUnit position="center"  style="border:none" > 
                        <h1 style="margin-top:-5px;margin-left:100px"> Asignación de citas en línea</h1>
                        <p style="margin-top: 70px;margin-left:5% " >
                            1) Seleccione el día que prefiere para su cita</p>
                        <h:panelGrid columns="2" cellpadding="5" style="margin-left:5%">
                            <p:outputLabel for="button"  />
                            <p:calendar id="button" value="#{calendario.calendar2}" showOn="button" />
                        </h:panelGrid>
                        <p style="margin-left:5%">
                            2) Seleccione la jornada en prefiere para su cita</p>
                        <select name="horario" style="width: 15%;margin-left:7%">
                            <option selected="componente1"></option>  
                            <option> Mañana </option>
                            <option> Tarde </option>
                            <option> Noche </option>
                        </select>
                        <p:graphicImage url="/recursos/reloj.jpg" style="width:25px; height: 25px; position: absolute; padding-left: 1%"/>
                        <p style="margin-left:5%">
                            3) Seleccione la cita que desea solicitar</p>
                        <select name="cita" style="margin-left: 7%;width: 18%;">
                            <option selected="componente1"></option>  
                            <option>Telecardiología </option>
                            <option>Teledermatología </option>
                            <option>Teleoftanmología </option>
                            <option>Teleradiología </option>
                        </select>

                        <p style="margin-left:5%">4) Seleccione el especialista que desee</p>

                        <p:multiSelectListbox  value="#{selec_especialista.seleccion}" style="margin-left:7%">
                            <f:selectItems value="#{selec_especialista.categorias}" />
                        </p:multiSelectListbox>
                        <p:commandButton value="Save" icon="ui-icon-check" update="out" style="display:block;margin:10px 0" />
                        <h:outputText id="out" value="Value: #{selec_especialista.seleccion}" style="display:block" />
                        
                        <h6 style="margin-top:15%; margin-left:35%">Copyright
                            <p:graphicImage url="/recursos/Copyright.png" style="width: 2%; height: 2% "/> 216</h6>
                    </p:layoutUnit> 

                </p:layout> 
            </h:form>

        </h:body>
    </f:view>    
</html>
